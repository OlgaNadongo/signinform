<!-- Signup Form -->
    <div class="container">

        <form id="signupform">
            <div class="content">
                <div class="input-item">
                    <label>First Name:</label>
                    <input type="text" name="first_name" placeholder="John">
                </div>
               
                <div class="input-item">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" placeholder="Doe">
                </div>
                
                <div class="input-item">
                    <label>Email:</label>
                    <input type="email" id="email" name="email"placeholder="johndoe@gmail.com">
                </div>
               
                <div class="input-item"> 
                    <label>Phone number:</label>
                    <input type="text" id="phone_number">
                </div>
               
                <div class="input-item">
                    <label>Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="input-item">
                    <label>Confirm Password:</label>
                    <input type="password" id="password">
                </div>
                <div class="input-item">
                    <label>Recieve alerts?</label>
                    <input type="checkbox">
                </div>
   
                    <!-- <button type="submit">Create Account</button> -->
            </div>

            <div class="button-container">
                <Button id="btn" onclick="clickbutton">Create account</Button>
                <!-- <input type="submit"> -->
                <button id="textwk" onclick="myfunction()">Hit me</button>
                <p id="demo"></p>
            </div>

           
            
        </form>

       
        Already have an account?<a href="#loginform">Log in</a>
 
</div>

                <Button id="btn" onclick="loggedinside()">Login</Button>
                
                <p id="loggedin"></p>

        </form>

       
        Don't have an account?<a href="#signupform">Sign up</a>
